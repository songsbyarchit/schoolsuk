<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}UKI Schools{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer src="{{ url_for('static', filename='js/darkmode.js') }}">
    </script>
    <script>
document.addEventListener("DOMContentLoaded", () => {
    const videos = document.querySelectorAll("video");

    function handleFullscreenChange() {
        const fullscreenElement = document.fullscreenElement || document.webkitFullscreenElement;
        videos.forEach(video => {
            const isFullscreen = (video === fullscreenElement);
            video.controls = isFullscreen;
            if (!isFullscreen) video.muted = true;
        });
    }

    document.addEventListener("fullscreenchange", handleFullscreenChange);
    document.addEventListener("webkitfullscreenchange", handleFullscreenChange);

});
</script>
</head>
<body class="light">
    <header>
        <h1>UKI Schools â€“ Cisco</h1>
        <div class="theme-toggle-container">
            <label class="switch">
                <input type="checkbox" id="mode-toggle">
                <span class="slider round"></span>
            </label>
        </div>
        <nav class="navbar">
            <div class="nav-left">
                <a href="/" class="logo">UKI Schools</a>
            </div>
            <div class="nav-links centered">
                <a href="/meet-the-team">Team</a>
                <a href="/products">Products</a>
                <a href="/stories">Stories</a>
                <a href="/trial">Trial</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
